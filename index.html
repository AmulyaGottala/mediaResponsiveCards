<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <h2>Basic</h2>
        <h1>$11.99/month</h1>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 1 GB
          storage
        </p>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 1 user
        </p>
        <p><i class="fa-solid fa-ban" style="color: red"></i> Support</p>
        <button class="btn">Sign Up</button>
      </div>
      <div class="card">
        <h2>Standard</h2>
        <h1>$19.99/month</h1>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 50 GB
          storage
        </p>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 5 users
        </p>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> Phone &
          Email support
        </p>
        <button class="btn">Sign Up</button>
      </div>
      <div class="card">
        <h2>Premium</h2>
        <h1>$49.99/month</h1>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 100 GB
          storage
        </p>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 10 users
        </p>
        <p>
          <i class="fa-solid fa-square-check" style="color: green"></i> 24/7
          support
        </p>
        <button class="btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
